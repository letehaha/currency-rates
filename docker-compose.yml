services:
  currency-rates-api:
    build: .
    image: currency-rates-api
    container_name: currency-rates
    ports:
      - "8080:8080"
    volumes:
      # Bind mount for easier debugging during development
      - ./docker-data:/app/data
    environment:
      # Database path in mounted volume
      - DATABASE_URL=sqlite:/app/data/currency_rates.db?mode=rwc
      - HOST=0.0.0.0
      - PORT=8080
      - DEFAULT_API_BASE=USD
      - SEED_ON_STARTUP=true
      - SYNC_ON_STARTUP=true
      - SYNC_CRON=0 0 16 * * *
      - RUST_LOG=currency_rates=info,tower_http=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
